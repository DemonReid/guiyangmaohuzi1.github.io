<!DOCTYPE html>
<html>
<head>
    <title>高血压发生概率计算器</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">高血压发生概率计算器</h1>
        <h3 class="text-center mb-5">亚洲中医药大学，作者：赵日天</h3>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="calculator">
                    <div class="form-group">
                        <label for="age">年龄 (AGE)</label>
                        <input type="number" class="form-control" id="age" required>
                    </div>
                    <div class="form-group">
                        <label for="bmi">身体质量指数 (BMI)</label>
                        <input type="number" class="form-control" id="bmi" required>
                    </div>
                    <div class="form-group">
                        <label for="edu">教育程度 (EDU)</label>
                        <select class="form-control" id="edu" required>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="occu">职业 (OCCU)</label>
                        <select class="form-control" id="occu" required>
                            <option value="0">0</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">计算概率</button>
                </form>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('calculator').addEventListener('submit', function(e) {
            e.preventDefault();
            var age = document.getElementById('age').value;
            var bmi = document.getElementById('bmi').value;
            var edu = document.getElementById('edu').value;
            var occu = document.getElementById('occu').value;
            var p = 1 / (1 + Math.exp(-(-7.08851 + 0.07869*age + 0.10078*bmi + 0.22694*(edu==1) + 0.49830*(edu==2) + 0.63495*(occu==1))));
            document.getElementById('result').textContent = '高血压发生概率：' + p;
        });
    </script>
</body>
</html>
